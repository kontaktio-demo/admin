<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Kontaktio Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #020617;
        color: #e5e7eb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const client = params.get("client") || "demo";

        const s = document.createElement("script");
        s.src = "https://cdn.jsdelivr.net/gh/kontaktio-demo/kontaktio@8f8331d/kontaktio.js";

        s.setAttribute("data-client", client);
        s.setAttribute("data-kontaktio", "1");

        // NOWE — backend URL
        s.setAttribute("data-backend", "https://chatbot-backend-x2cy.onrender.com");

        // auto-open teraz jest w bazie, ale możesz zostawić do testów
        s.setAttribute("data-auto-open", "true");
        s.setAttribute("data-auto-open-delay", "200");

        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
