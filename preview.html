<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontaktio Preview</title>
  <style>
    html,body{ height:100%; margin:0; }
    body{
      background: radial-gradient(900px 600px at 20% 0%, rgba(37,99,235,.18), transparent 60%),
                  radial-gradient(700px 500px at 90% 0%, rgba(124,58,237,.16), transparent 60%),
                  #0b1220;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 10px 12px;
      border-bottom: 1px solid rgba(34,48,74,.85);
      background: rgba(10,16,32,.55);
      backdrop-filter: blur(12px);
      gap: 10px;
    }
    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 12px; color: #93a4bd; }
    .hint{ color:#93a4bd; font-size:12px; }
    .wrap{ padding: 14px; }
    .card{
      border: 1px solid rgba(34,48,74,.85);
      background: rgba(10,16,32,.45);
      border-radius: 14px;
      padding: 12px;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <div class="bar">
    <div>
      <div style="font-weight:800; letter-spacing:.2px;">Kontaktio Preview</div>
      <div class="hint">Widget powinien pobrać konfigurację z <span class="mono">/config/:clientId</span> na Twoim backendzie.</div>
    </div>
    <div class="mono" id="meta">—</div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="mono" id="info"></div>
      <div class="hint" style="margin-top:10px;">
        Jeśli widget się nie ładuje: sprawdź CORS w backendzie oraz poprawność linku do kontaktio.js.
      </div>
    </div>
  </div>

  <!-- WSTAW SWÓJ LINK DO WIDGETU (jsDelivr) -->
  <!-- Przykład: <script src="https://cdn.jsdelivr.net/npm/kontaktio@latest/dist/kontaktio.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/gh/kontaktio-demo/kontaktio@5d9beb0/kontaktio.js"></script>

  <script>
    const params = new URLSearchParams(location.search);
    const clientId = params.get("client") || "demo";
    const apiBase = (params.get("api") || "").replace(/\/+$/,"");

    document.getElementById("meta").textContent = `${clientId}`;
    document.getElementById("info").textContent = `clientId=${clientId}\napiBase=${apiBase || "(brak)"}`;

    // Dwie najczęstsze implementacje init:
    // 1) Kontaktio.init({ clientId, apiBase })
    // 2) Kontaktio({ clientId, apiBase })
    //
    // Zostawiamy fallback.
    try {
      if (window.Kontaktio && typeof window.Kontaktio.init === "function") {
        window.Kontaktio.init({ clientId, apiBase });
      } else if (typeof window.Kontaktio === "function") {
        window.Kontaktio({ clientId, apiBase });
      } else {
        document.getElementById("info").textContent += "\n\nNie wykryto obiektu Kontaktio. Sprawdź URL do widgetu.";
      }
    } catch (e) {
      document.getElementById("info").textContent += "\n\nBłąd inicjalizacji widgetu: " + (e && e.message ? e.message : String(e));
    }
  </script>
</body>
</html>
