<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kontaktio Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="admin.css" />
</head>

<body>

<!-- ========================= -->
<!-- LOGIN VIEW -->
<!-- ========================= -->
<div id="login-view" class="view active">
  <div class="card">
    <h1>Kontaktio Admin</h1>
    <p class="subtitle">Panel zarządzania asystentami</p>

    <label class="field">
      <span>Hasło administratora</span>
      <input type="password" id="admin-password" />
    </label>

    <button id="login-btn" class="primary">Zaloguj</button>
    <p id="login-error" class="error"></p>
  </div>
</div>

<!-- ========================= -->
<!-- PANEL VIEW -->
<!-- ========================= -->
<div id="panel-view" class="view">

  <header class="topbar">
    <h1>PANEL DZIAŁA</h1>
    <button id="logout-btn" class="ghost">Wyloguj</button>
  </header>

  <main style="padding:20px">
    <p>Jeśli to widzisz — panel jest widoczny.</p>

    <ul id="clients-list"></ul>

    <div id="empty-state" class="empty">
      Brak klientów
    </div>

    <form id="client-form" class="client-form">
      <h2 id="client-id-label">Klient</h2>
      <button type="submit" class="primary">Zapisz</button>
      <span id="save-status" class="muted"></span>
    </form>

    <div id="stats-content"></div>
    <div id="logs-content"></div>

    <iframe id="widget-preview" style="width:100%;height:300px;border:1px solid #333"></iframe>
  </main>

</div>

<script src="admin.js"></script>
</body>
</html>
